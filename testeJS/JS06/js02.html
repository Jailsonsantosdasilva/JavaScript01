<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>somandos valores</h1>
    <input type="number" name="txt1" id="itxt1"> +
    <input type="number" name="txt2" id="itxt2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var t1 = window.document.getElementById('itxt1')
            var t2 = window.document.getElementById('itxt2')
            var res = window.document.getElementById('res')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var s = n1 + n2
            res.innerHTML = `a soma entre ${n1} é ${n2} é igual a ${s}`
        }
    </script>
</body>
</html>
