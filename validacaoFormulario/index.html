<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form class="form">
            <div class="boxinput">
                <input type="text" placeholder="Digite seu nome" class="input" oninput="nomevalidacao()">
                <span class="spans-box">seu nome deve ter 4 caracteres</span>
            </div>
            <div class="boxinput">
                <input type="email" placeholder="Digite seu email" class="input" oninput="emailvalidado()">
                <span class="spans-box">digite um email valido</span>
            </div>
            <div class="boxinput">
                <input type="password" placeholder="Digite uma senha" class="input" oninput="senhavalidacao()">
                <span class="spans-box">sua senha deve ter 8 numeros</span>
            </div>
                <input type="password" placeholder="confirme sua senha" class="input" oninput="senhaigual()">
                <span class="spans-box">senha precisa ser iguais</span>
                
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
